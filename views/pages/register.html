<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Login Form HTML CSS | CodingNepal</title>
    <link rel="stylesheet" href="/styles/user.css" />
    <!-- Font Awesome CDN link for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body style="background-color: rgb(255, 245, 219);">
    <div class=" wrapper">
        <div class=" title"><span>ĐĂNG KÝ</span></div>
        <form action="#">
            <div class="row">
                <i class="fas fa-user"></i>
                <input id="email" type="text" placeholder="Email" required />
            </div>
            <div class="row">
                <i class="fas fa-lock"></i>
                <input id="usernameRegister" type="text" placeholder="Họ và tên" required />
            </div>
            <div class="row">
                <i class="fas fa-lock"></i>
                <input id="passwordRegister" type="password" placeholder="Nhập mật khẩu" required />
            </div>

            <div class="row button">
                <input type="submit" value="Đăng ký" id="registerBtn" />
            </div>
            <div class="signup-link">Nếu bạn có tài khoản? <a href="login.html">Đăng nhập</a></div>
        </form>
    </div>


    <script type="module" src="../widgets/registerView.js"></script>
</body>

</html>
