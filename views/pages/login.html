<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Login Form HTML CSS | CodingNepal</title>
    <link rel="stylesheet" href="/styles/user.css" />
    <!-- Font Awesome CDN link for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>

<body>
    <div class="wrapper">
        <div class="title"><span>ĐĂNG NHẬP</span></div>
        <form action="#">
            <div class="row">
                <i class="fas fa-user"></i>
                <input id="username" type="text" placeholder="Họ và tên" required />
            </div>
            <div class="row">
                <i class="fas fa-lock"></i>
                <input id="password" type="password" placeholder="Mật khẩu" required />
            </div>
            <div class="pass"><a href="#">Quên mật khẩu?</a></div>
            <div class="row button">
                <input type="submit" value="Đăng nhập" id="loginBtn" />
            </div>
            <div class="signup-link">Nếu bạn chưa đăng ký? <a href="register.html">Đăng ký</a></div>
        </form>
    </div>

    <script type="module" src="../widgets/loginView.js"></script>
</body>

</html>
